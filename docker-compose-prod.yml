services:
  frontend:
    image: hawkinski/ai-fitness-tracker-frontend:latest
    container_name: ai_fitness_tracker_frontend
    depends_on:
      - api
    ports:
      - "8080:80"
    restart: unless-stopped

  api:
    image: hawkinski/ai-fitness-tracker:latest
    container_name: ai_fitness_tracker_app
    depends_on:
      - postgres
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    restart: unless-stopped

  postgres:
    image: postgres:17.5
    container_name: postgres_db
    env_file:
      - ./.env
    volumes:
      - postgres-db:/var/lib/postgresql/data
    ports:
    - "5432:5432"
    restart: unless-stopped

volumes:
  postgres-db:
